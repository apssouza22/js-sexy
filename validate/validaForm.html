<!doctype html>

<!--[if IE 8]><html class="no-js ie8 oldie" lang="pt-BR"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="pt-BR"><!--<![endif]-->
	<head>
		<title>teste validate</title>
		<style>
			.error{
				color:#ffccdd;
			}
		</style>
	</head>

	<body>
		<form id="formCadastro"  method="post">
			<fieldset>
				<ul class="clearfix">
					<li>
						<label>*Nome completo</label>
						<input type="text" name="nome" class="required input bigInput"/>
					</li>

					<li>
						<div id="boxCpf">
							<label>*CPF(somente números)</label>
							<input type="text" name="cpf" class="required cpf"/>
						</div>
						<div id="boxTel">
							<label>Telefone para contato</label>
							<input type="text" name="telDDD" id="telDDD" class=""/>
							<input type="text" name="telefone" id="telefone" class=""/>
						</div>
					</li>
					<li>
						<label>Data de nascimento</label>
						<select data-placeholder="Dia" name="dia" id="dia" class="required" >
							<option value="">Dia</option>                                    
							<option value="1">01</option>
							<option value="2">01</option>
							<option value="3">03</option>
							<option value="3">31</option>
						</select>	

						<select name="mes" data-placeholder="Mês" id="mes" class="required" >	
							<option value="">Mês</option>                                    
							<option value="1">Janeiro</option>
							<option value="2">Fevereiro</option>
							<option value="3">Março</option>
							<option value="12">Dezembro</option>
						</select>	

						<select name="ano" data-placeholder="Ano" id="ano" class="required" >	
							<option value="">Ano</option>
							<option value="1">2011</option>
							<option value="2">2010</option>
							<option value="3">1900</option>
						</select>	
					</li>

					<li>
						<label>Sexo</label>
						<div id="boxSexo">
							<input type="radio" name="sexo" id="masc" >
							<label for="masc">Masculino</label>
							<input type="radio" name="sexo" id="fem" >
							<label for="fem">Feminino</label>
						</div>                                    
					</li>
					<li>
						<label>*E-mail</label>
						<input  type="text" name="email" class="required email bigInput">
					</li>

					<li>
						<div id="boxSenha">
							<label>*Senha</label>
							<input  type="password" name="senha" class="required"/>
						</div>

						<div id="boxSenhaConfirm">
							<label>*Confirmação de senha</label>
							<input  type="password" name="senhaConfirma" class="required">
						</div>                                    
					</li>

					<li class="regulamento">
						<input type="text" id="fieldFoto" readonly="readonly" class="required ext" data-ext="jpg gif"/>
						<label for="regulamento">Li e concordo com os <a href="">termos de uso </a>do serviço Flag.me.</label                                
						></li>

					<li class="regulamento">
						<input  type="checkbox" name="regulamento" id="regulamento" class="required">
						<label for="regulamento">Li e concordo com os <a href="">termos de uso </a>do serviço Flag.me.</label                                
						></li>



				</ul>
				<input type="submit" name="cadastrar" class="ir submit">
				<input type="button" name="validar" id="validar" value="validar form sem enviar" class="">

			</fieldset>
		</form>
		<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="jquery.validaForm.js" type="text/javascript"></script>

		<script type="text/javascript"> 

			//VALIDATE FORM
			var validate = $('#formCadastro').configForm({
				addFieldError: function(field){
					$(field).parent()
					.addClass('error');
				},
				removeFieldError : function(field){
					$(field).parent()
					.removeClass('error');
				},
				validateErro: function(){
					alert('erro no cadastro');
				}
			});
		
		
		//validando sem enviar o formulario(no submit)
			$('#validar').click(function(){
		
				if(validate.executeValidate()){
					alert("sucesso");
				}else{

					alert("falhou");
				}
			})

		</script>
	</body>
</html>
